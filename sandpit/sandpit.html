<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>Sand pit.</title>
<style>
canvas {
  border: 1px solid #000000;
}
</style>
</head>
<body onload="start()">
<script>
"use strict";

function start() {
  // parameters of the game
  var hsz = 1; // half-size of the block.
  var nx = 120; // half-width of the histogram.
  var ny = 30; // height of the histogram.
  var speed = 100; // the smaller the faster.

  var field = newField(hsz, nx, ny, speed);
  field.start();
}

function newSand(field) {
  var sand = {
    field: field,
    x: field.nx * (field.sz+1),
    y: 0,
    fgcolor: "#00e0ff",
    steps: field.nx*2+1,
    draw: function() {
      this._draw(this.fgcolor);
    },
    clear: function() {
      this._draw(this.field.bgcolor);
    },
    _draw: function(fill) {
      this.field.ctx.fillStyle = fill;
      this.field.ctx.fillRect(this.x, this.y, this.field.sz, this.field.sz);
    },
    newPos: function() {
      var lr;
      this.y += this.field.sz + 1;
      if (this.steps > 0) {
        this.steps -= 1;
        lr = Math.floor(Math.random()*2)*2 - 1; // -1 or +1
        this.x += lr * (this.field.hsz+1);
      } else {
        if (this.field.reachedHisto(this.x, this.y, this.fgcolor)) {
          return false;
        }
      }
      return true;
    }
  }
  return sand;
}

function tick(field) {
  field.tick();
}

function newField(hsz, nx, ny, speed) {
  var field = {
    hsz: hsz,
    sz: hsz*2 + 1,
    nx: nx,
    ny: ny,
    speed: speed,
    fired: 0,  // how many sands fired.
    bgcolor: "#fff0f0",
    canvas: document.createElement("canvas"),
    sands: [], // active sands.
    histo: [], // the histogram level values.
    start: function() {
      this.canvas.width = (2*this.nx+1)*(this.sz+1)-1;
      this.canvas.height = (2*this.nx+1)*(this.sz+1) + this.ny*this.sz;
      this.canvas.style.background = this.bgcolor;
      this.ctx = this.canvas.getContext("2d");
      document.body.insertBefore(this.canvas, document.body.childNodes[0]);
      buildPegboard(this);
      this.interval = setInterval(tick, this.speed, this);
    },
    tick: function() {
      if (this.fired < 200) {
        if (this.sands.length === 0 ||
            this.sands[this.sands.length-1].y > (this.sz+1)*2) {
          // start a new sand
          this.sands.push(newSand(this));
          this.fired += 1;
        }
      } else if (this.sands.length === 0) {
        clearInterval(this.interval);
      }
      this.draw();
    },
    reachedHisto: function(x, y, color) {
      var idx = Math.floor(x / (this.sz+1));
      var stopy = this.canvas.height - this.sz*(this.histo[idx]+1);
      if (y >= stopy) {
        this.histo[idx] += 1;
        this.ctx.fillStyle = color;
        this.ctx.fillRect(x, stopy, this.sz, this.canvas.height - stopy);
        return true;
      }
      return false;
    },
    draw: function() {
      var i;
      var keep = [];
      for (i = 0; i < this.sands.length; i++) {
        this.sands[i].clear();
      }
      for (i = 0; i < this.sands.length; i++) {
        if (this.sands[i].newPos()) {
          keep.push(this.sands[i]);
        }
      }
      this.sands = keep;
      for (i = 0; i < this.sands.length; i++) {
        this.sands[i].draw();
      }
    }
  }
  return field;
}

function buildPegboard(field) {
  var i;
  var j;
  var starty = field.sz;
  var startx = Math.floor(field.canvas.width/2);
  field.canvas.fillStyle = "#000000";
  for (i = 0; i < field.nx*2+1; i++) {
    for (j = 0; j < i+1; j++) {
      field.ctx.fillRect(startx + j*(field.sz+1), starty, 1, 1);
    }
    starty += field.sz + 1;
    startx -= field.hsz + 1;
  }
  for (i = 0; i < field.nx*2+1; i++) {
    field.histo.push(0);
  }
}
</script>
</body>
</html>
